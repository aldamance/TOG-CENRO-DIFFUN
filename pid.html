<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CENRO DIFFUN Travel Order Generator System - Print Tracking ID Decoder</title>
<link rel="icon" href="assets/logo1.png" type="image/png">

<!-- Google Fonts for modern look -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Tailwind CDN for styling -->
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 font-poppins flex items-center justify-center min-h-screen">

<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">

    <!-- Back Button -->
    <div class="mb-4">
        <a href="index.html" class="inline-block text-blue-600 font-semibold hover:underline">
            &larr; Back
        </a>
    </div>

    <!-- Header -->
    <div class="flex items-center mb-6">
        <img src="assets/logo1.png" alt="CENRO Diffun Logo" class="h-16 w-16 mr-4">
        <div>
            <h1 class="text-xl font-bold text-gray-800">CENRO DIFFUN</h1>
            <p class="text-gray-600 text-sm">Travel Order Generator System</p>
            <p class="text-gray-500 text-sm mt-1 font-medium">Print Tracking ID Decoder</p>
        </div>
    </div>

    <!-- Input -->
    <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-2">Enter Print ID:</label>
        <input type="text" id="inputID" placeholder="PRN-XXXXXXX" 
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>
    <button onclick="decodePrintID()" 
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
        Decode
    </button>

    <!-- Output -->
    <div id="decodedInfo" class="output mt-4 p-3 bg-gray-100 rounded-lg text-gray-800"></div>

    <!-- Footer -->
    <div class="mt-6 text-center text-gray-400 text-xs">
        &copy; 2025 CENRO DIFFUN – DENR
    </div>
</div>

<script>
function decodePrintID() {
    const input = document.getElementById('inputID').value.trim().toUpperCase();
    const output = document.getElementById('decodedInfo');

    if(!input.startsWith('PRN-')) {
        output.innerText = '❌ Invalid Print ID format.';
        return;
    }

    try {
        const base36Part = input.slice(4);
        const timestamp = parseInt(base36Part, 36);
        if(isNaN(timestamp)) throw 'Invalid';

        const date = new Date(timestamp);
        const formatted = date.toLocaleString('en-PH', { 
            day: '2-digit', month: '2-digit', year: 'numeric', 
            hour: '2-digit', minute: '2-digit', second: '2-digit',
            hour12: true,
            timeZone: 'Asia/Manila'
        });

        output.innerHTML = `<span class="font-semibold text-green-600">✅ Original Print Timestamp:</span> ${formatted}`;
    } catch (err) {
        output.innerHTML = '❌ Invalid Print ID.';
    }
}
</script>

</body>
</html>
